<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Målenhet konverterer</title>
</head>
<body>
    <header>
        <div class="bannerDiv">Målenhet Konverterer</div>
    </header>
    <main>
        <form>
            <label for="converter"></label>
            <input type="number" name="converter" id="userInputID"/>

            <label for="fromUnit">From</label>
            <select name="fromUnit" id="fromValueID">
                <option value="cm">CM</option>
                <option value="m">M</option>
                <option value="km">KM</option>
            </select>

            <select name="toUnit" id="toValueID">
                <option value="cm">CM</option>
                <option value="m">M</option>
                <option value="km">KM</option>     
            </select>
        </form>
        <button>Konverter</button>
    </main>
    
</body>
</html>
