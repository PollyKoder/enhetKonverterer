<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Målenhet konverterer</title>
</head>
<body>
    <header>
        <!-- banner: litt for pversiktelighet for "besøkende" og litt til dekor av siden -->
        <div class="bannerDiv">Målenhet Konverterer</div>
    </header>
    <main>
        <form>
            <label for="converter"></label>
            <input type="number" name="converter" id="userInputID"/>
            
            <!-- legger en div her for å enkelt kunne justere hvor valg av enheter vises i nettleser, 
            slik at siden ser mer ryddig ut -->
            <div class="divUnits">
                <label for="fromUnit">From</label>
                <select name="fromUnit" id="fromValueID">
                    <option value="cm">CM</option>
                    <option value="m">M</option>
                    <option value="km">KM</option>
                </select>

                <label for="toUnit">To</label>
                <select name="toUnit" id="toValueID">
                    <option value="cm">CM</option>
                    <option value="m">M</option>
                    <option value="km">KM</option>     
            </select>
            </div>
        </form>
        <div class="button">
            <button onclick="unitConverter()">Konverter</button>
        </div>

        <p id="displayValueID"></p>
    </main>
    
</body>
</html>
